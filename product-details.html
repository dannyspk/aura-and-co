<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Aura & Co</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        .top-bar {
            background: #f7f2ea;
            text-align: center;
            font-size: 0.95rem;
            padding: 0.5em 0;
            letter-spacing: 0.05em;
            color: #7d6c4e;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2em 3vw 0.5em 3vw;
            border-bottom: 1px solid #eee;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 1.2em;
        }

        .logo {
            text-align: center;
            flex: 1;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 0.12em;
            font-weight: 400;
        }

        .logo h1 a {
            color: #222;
            text-decoration: none;
        }

        .logo p {
            font-size: 0.95rem;
            margin: 0;
            letter-spacing: 0.18em;
            color: #7d6c4e;
        }

        .icon {
            width: 22px;
            height: 22px;
            opacity: 0.7;
            transition: opacity 0.2s;
            cursor: pointer;
            color: #222;
        }

        .icon:hover {
            opacity: 1;
        }

        .cart-icon-wrapper {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #7d6c4e;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Product Details Container */
        .product-details-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .breadcrumb {
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .breadcrumb a {
            color: #7d6c4e;
            text-decoration: none;
            margin: 0 5px;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        /* Product Image Section */
        .product-images {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .main-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }

        .thumbnail-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #7d6c4e;
        }

        /* Product Info Section */
        .product-info {
            padding-top: 10px;
        }

        .product-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #7d6c4e;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #222;
        }

        .product-category {
            font-size: 0.95rem;
            color: #7d6c4e;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 600;
            color: #7d6c4e;
            margin-bottom: 25px;
        }

        .product-description {
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        .product-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .meta-label {
            color: #666;
        }

        .meta-value {
            font-weight: 500;
            color: #222;
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quantity-label {
            font-weight: 500;
            color: #222;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .qty-btn {
            background: #f5f5f5;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .qty-btn:hover {
            background: #e0e0e0;
        }

        .qty-input {
            border: none;
            width: 60px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 0;
        }

        /* Action Buttons */
        .product-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-add-cart,
        .btn-buy-now {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-add-cart {
            background: #7d6c4e;
            color: white;
        }

        .btn-add-cart:hover {
            background: #6a5d43;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 108, 78, 0.3);
        }

        .btn-buy-now {
            background: white;
            color: #7d6c4e;
            border: 2px solid #7d6c4e;
        }

        .btn-buy-now:hover {
            background: #7d6c4e;
            color: white;
        }

        .btn-wishlist {
            background: white;
            border: 1px solid #ddd;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-wishlist:hover {
            border-color: #7d6c4e;
            color: #7d6c4e;
        }

        /* Product Features */
        .product-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .feature-item {
            text-align: center;
            padding: 15px;
        }

        .feature-icon {
            font-size: 2rem;
            color: #7d6c4e;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .feature-desc {
            font-size: 0.85rem;
            color: #666;
        }

        /* Related Products */
        .related-products {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
            color: #222;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-weight: 500;
            margin-bottom: 10px;
            color: #222;
        }

        .product-card-price {
            color: #7d6c4e;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Footer */
        footer {
            background: #222;
            color: #fff;
            padding: 40px 20px 20px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-main {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-images {
                position: static;
            }

            .product-title {
                font-size: 1.8rem;
            }

            .product-actions {
                flex-direction: column;
            }

            .product-features {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: #666;
        }

        .not-found {
            text-align: center;
            padding: 100px 20px;
        }

        .not-found h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #222;
        }

        .not-found a {
            color: #7d6c4e;
            text-decoration: none;
            font-weight: 500;
        }

        .not-found a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        FREE SHIPPING ON ORDERS OVER RS 50,000
    </div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <div class="logo">
            <h1><a href="index.html">AURA & CO</a></h1>
            <p>CUSTOMIZED BEAUTIFUL JEWELRY</p>
        </div>
        <div class="header-right">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <div class="cart-icon-wrapper">
                <svg id="cartIcon" class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <!-- Product Details Container -->
    <div class="product-details-container" id="productContainer">
        <div class="loading">Loading product details...</div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Aura & Co. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Initialize cart
        window.cart = new ShoppingCart();

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));

        // Load product details
        function loadProductDetails() {
            const container = document.getElementById('productContainer');
            
            if (!productId) {
                container.innerHTML = `
                    <div class="not-found">
                        <h2>Product Not Found</h2>
                        <p>The product you're looking for doesn't exist.</p>
                        <br>
                        <a href="shop.html">← Back to Shop</a>
                    </div>
                `;
                return;
            }

            const product = products.find(p => p.id === productId);

            if (!product) {
                container.innerHTML = `
                    <div class="not-found">
                        <h2>Product Not Found</h2>
                        <p>The product you're looking for doesn't exist.</p>
                        <br>
                        <a href="shop.html">← Back to Shop</a>
                    </div>
                `;
                return;
            }

            // Get related products (same category, exclude current product)
            const relatedProducts = products
                .filter(p => p.category === product.category && p.id !== product.id)
                .slice(0, 4);

            // Render product details
            container.innerHTML = `
                <!-- Breadcrumb -->
                <div class="breadcrumb">
                    <a href="index.html">Home</a> / 
                    <a href="shop.html">Shop</a> / 
                    <a href="shop.html?category=${product.category}">${capitalizeFirst(product.category)}</a> / 
                    <span>${product.name}</span>
                </div>

                <!-- Product Main Section -->
                <div class="product-main">
                    <!-- Product Images -->
                    <div class="product-images">
                        <img src="${product.image}" alt="${product.name}" class="main-image" id="mainImage">
                        <!-- Thumbnails would go here if we had multiple images -->
                    </div>

                    <!-- Product Info -->
                    <div class="product-info">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                        <h1 class="product-title">${product.name}</h1>
                        <div class="product-category">${capitalizeFirst(product.category)}</div>
                        <div class="product-price">Rs ${product.price.toLocaleString('en-PK')}</div>
                        <p class="product-description">${product.description}</p>

                        <!-- Product Meta -->
                        <div class="product-meta">
                            <div class="meta-item">
                                <span class="meta-label">SKU:</span>
                                <span class="meta-value">AUR-${String(product.id).padStart(4, '0')}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Category:</span>
                                <span class="meta-value">${capitalizeFirst(product.category)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Availability:</span>
                                <span class="meta-value" style="color: #4CAF50;">In Stock</span>
                            </div>
                        </div>

                        <!-- Quantity Selector -->
                        <div class="quantity-selector">
                            <span class="quantity-label">Quantity:</span>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="decreaseQuantity()">−</button>
                                <input type="number" class="qty-input" id="quantity" value="1" min="1" max="10" readonly>
                                <button class="qty-btn" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCart(${product.id})">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <button class="btn-buy-now" onclick="buyNow(${product.id})">
                                Buy Now
                            </button>
                        </div>

                        <!-- Product Features -->
                        <div class="product-features">
                            <div class="feature-item">
                                <div class="feature-icon"><i class="fas fa-truck"></i></div>
                                <div class="feature-title">Free Shipping</div>
                                <div class="feature-desc">On orders over Rs 50,000</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                                <div class="feature-title">Secure Payment</div>
                                <div class="feature-desc">100% secure payment</div>
                            </div>
                            <div class="feature-item">
                                <div class="feature-icon"><i class="fas fa-undo"></i></div>
                                <div class="feature-title">Easy Returns</div>
                                <div class="feature-desc">30-day return policy</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Related Products -->
                ${relatedProducts.length > 0 ? `
                    <div class="related-products">
                        <h2 class="section-title">You May Also Like</h2>
                        <div class="products-grid">
                            ${relatedProducts.map(p => `
                                <div class="product-card" onclick="window.location.href='product-details.html?id=${p.id}'">
                                    <img src="${p.image}" alt="${p.name}">
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-card-price">Rs ${p.price.toLocaleString('en-PK')}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;
        }

        // Capitalize first letter
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Quantity controls
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current < 10) {
                input.value = current + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current > 1) {
                input.value = current - 1;
            }
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            if (product) {
                window.cart.addItem(product, quantity);
                
                // Show success message
                const btn = event.target.closest('button');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Added to Cart!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#7d6c4e';
                }, 2000);
            }
        }

        // Buy now
        function buyNow(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            if (product) {
                window.cart.addItem(product, quantity);
                window.location.href = 'checkout.html';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetails();
            window.cart.updateCartCount();

            // Cart icon click
            const cartIcon = document.getElementById('cartIcon');
            if (cartIcon) {
                cartIcon.addEventListener('click', function() {
                    window.location.href = 'checkout.html';
                });
            }
        });
    </script>
</body>
</html>
