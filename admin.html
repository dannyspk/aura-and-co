<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Aura & Co</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7d6c4e;
            --secondary: #a89176;
            --accent: #c9a66b;
            --white: #FFFFFF;
            --light: #f7f2ea;
            --dark: #222222;
            --border: #e5dfd5;
            --success: #4CAF50;
            --danger: #e74c3c;
            --shadow: rgba(125, 108, 78, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light);
            color: var(--dark);
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        .login-box {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-box h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .login-box p {
            text-align: center;
            margin-bottom: 35px;
            color: #666;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(125, 108, 78, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(125, 108, 78, 0.2);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 108, 78, 0.3);
        }

        .error-message {
            background: #fff5f5;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--danger);
            font-size: 0.9rem;
        }

        /* Admin Dashboard */
        .admin-container {
            display: none;
            min-height: 100vh;
        }

        .admin-header {
            background: var(--white);
            color: var(--dark);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px var(--shadow);
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: var(--primary);
        }

        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .admin-header .user-info strong {
            color: var(--primary);
            font-weight: 600;
        }

        .admin-header .btn-logout {
            background: var(--primary);
            color: var(--white);
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-header .btn-logout:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 108, 78, 0.2);
        }

        /* Tabs Navigation */
        .tabs-navigation {
            display: flex;
            background: var(--white);
            border-bottom: 2px solid var(--border);
            padding: 0 40px;
            gap: 0;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 18px 32px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.05em;
        }

        .tab-btn:hover {
            background: var(--light);
            color: var(--primary);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
            background: var(--light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .admin-content {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .actions-bar h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .order-filters {
            display: flex;
            gap: 10px;
        }

        .order-filters select {
            padding: 10px 18px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .order-filters select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(125, 108, 78, 0.1);
        }

        .btn-add {
            background: var(--primary);
            color: var(--white);
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 12px rgba(125, 108, 78, 0.2);
        }

        .btn-add:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 108, 78, 0.3);
        }

        .products-table {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .orders-table {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
        }

        thead th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--light);
            transform: scale(1.01);
        }

        tbody td {
            padding: 16px 15px;
            font-size: 0.95rem;
        }

        .product-image {
            width: 60px !important;
            height: 60px !important;
            min-height: 60px !important;
            max-height: 60px !important;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: #f5f5f5;
            display: block !important;
        }

        .product-badge {
            display: inline-block;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: var(--accent);
            color: var(--white);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .order-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #FFF3CD;
            color: #856404;
        }

        .status-processing {
            background: #D1ECF1;
            color: #0C5460;
        }

        .status-shipped {
            background: #CCE5FF;
            color: #004085;
        }

        .status-delivered {
            background: #D4EDDA;
            color: #155724;
        }

        .status-cancelled {
            background: #F8D7DA;
            color: #721C24;
        }

        .tracking-info {
            font-size: 0.9rem;
            color: #666;
        }

        .btn-view-order {
            background: #16a085;
            color: var(--white);
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view-order:hover {
            background: #138d75;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 160, 133, 0.3);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
        }

        .btn-edit {
            background: #3498db;
            color: var(--white);
        }

        .btn-edit:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-delete {
            background: var(--danger);
            color: var(--white);
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--white);
            margin: 50px auto;
            padding: 45px;
            max-width: 650px;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 0.02em;
        }

        .close-modal {
            font-size: 2.5rem;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            transition: all 0.3s ease;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(125, 108, 78, 0.1);
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(125, 108, 78, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn-cancel {
            background: #95a5a6;
            color: var(--white);
            flex: 1;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .btn-save {
            background: var(--primary);
            color: var(--white);
            flex: 1;
            font-weight: 600;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 12px rgba(125, 108, 78, 0.2);
        }

        .btn-save:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125, 108, 78, 0.3);
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
            border: 2px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .image-upload-options {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .upload-method-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .upload-method-label input[type="radio"] {
            cursor: pointer;
        }

        .image-input-file {
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
        }

        .image-input-url, .image-input-file {
            width: 100%;
        }

        /* Order Details Modal Styles */
        .order-detail-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .order-detail-section h3 {
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .order-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .order-detail-row:last-child {
            border-bottom: none;
        }

        .order-detail-label {
            font-weight: 500;
            color: #666;
        }

        .order-items-list {
            list-style: none;
            padding: 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-update-form {
            margin-top: 20px;
            padding: 20px;
            background: var(--white);
            border-radius: 5px;
            border: 1px solid var(--border);
        }

        .order-update-form h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 20px;
            }

            .tabs-navigation {
                padding: 0 20px;
            }

            .tab-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>AURA & CO</h1>
            <p>Admin Portal</p>
            <div class="error-message" id="loginError">Invalid credentials</div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminDashboard">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <div class="user-info">
                <span>Welcome, <strong id="adminName">Admin</strong></span>
                <div class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs-navigation">
            <button class="tab-btn active" onclick="switchTab('products')">
                <i class="fas fa-box"></i> Products
            </button>
            <button class="tab-btn" onclick="switchTab('orders')">
                <i class="fas fa-shopping-cart"></i> Orders
            </button>
        </div>

        <!-- Products Tab -->
        <div class="tab-content active" id="productsTab">
            <div class="admin-content">
                <div class="actions-bar">
                    <h2>All Products</h2>
                    <button class="btn-add" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add New Product
                    </button>
                </div>

                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price (Rs)</th>
                                <th>Badge</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Orders Tab -->
        <div class="tab-content" id="ordersTab">
            <div class="admin-content">
                <div class="actions-bar">
                    <h2>All Orders</h2>
                    <div class="order-filters">
                        <select id="orderStatusFilter" onchange="filterOrders()">
                            <option value="all">All Orders</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="orders-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Order #</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total (Rs)</th>
                                <th>Status</th>
                                <th>Tracking</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Product</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="rings">Rings</option>
                            <option value="necklaces">Necklaces</option>
                            <option value="earrings">Earrings</option>
                            <option value="bracelets">Bracelets</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price (Rs) *</label>
                        <input type="number" id="productPrice" min="0" step="100" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" required></textarea>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-options">
                        <label class="upload-method-label">
                            <input type="radio" name="imageMethod" value="url" checked> Enter URL
                        </label>
                        <label class="upload-method-label">
                            <input type="radio" name="imageMethod" value="file"> Upload from Device
                        </label>
                    </div>
                    <input type="text" id="productImage" placeholder="Enter image URL or leave blank for placeholder" class="image-input-url">
                    <input type="file" id="productImageFile" accept="image/*" class="image-input-file" style="display: none;">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productBadge">Badge (Optional)</label>
                        <select id="productBadge">
                            <option value="">No Badge</option>
                            <option value="Bestseller">Bestseller</option>
                            <option value="New">New</option>
                            <option value="Sale">Sale</option>
                        </select>
                    </div>

                    <div class="form-group">

                </div>
